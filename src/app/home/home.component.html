<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 mb-3" *ngFor="let card of cards" (click)="redirectToPage(card.route)">
            <div class="card text-center">
                <img [src]="card.imageURL" class="card-img" [alt]="card.altText">
                <div class="card-body d-flex">
                    <h5 class="card-title position-absolute">{{ card.title }}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
