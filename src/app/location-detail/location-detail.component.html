<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">{{ location?.name }}</h2>
            <p class="card-text"><strong>Type:</strong> {{ location?.type }}</p>
            <p class="card-text"><strong>Dimension:</strong> {{ location?.dimension }}</p>
            <h3 class="card-title">Residents:</h3>
            <div class="row">
                <div class="col-sm-4" *ngFor="let resident of residents">
                        <p>{{ resident }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
