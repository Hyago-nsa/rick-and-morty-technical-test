<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Login
          </div>
          <div class="card-body">
            <form (ngSubmit)="login()">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required>
              </div>
              <div class="container-button">
                  <button type="submit" class="btn btn-primary" >Sign In</button>
                  <button type="submit" class="btn btn-primary" >Join as Guest</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
